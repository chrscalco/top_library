<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Your Personal Library</h1>
        <button id="add">Add new book</button>
    </div>

    <div id="container">


    </div>
    

    <dialog id="book-dialog">
        <form action="#" id="dialog-form">

            <div class="form-row">
                <label for="title">Title:</label>
                <input type="text" name="title" id="title">
            </div>

            <div class="form-row">
                <label for="author">Author:</label>
                <input type="text" name="author" id="author">
            </div>

            <div class="form-row">
                <label for="pages">Pages:</label>
                <input type="number" name="pages" id="pages">
            </div>

            <fieldset class="legacy-form-row">
                <legend>Read:</legend>
                <input type="radio" name="read" id="yes-read" value="true">
                <label for="yes-read" class="radio-label">Yes</label>

                <input type="radio" name="read" id="no-read" value="false">
                <label for="no-read" class="radio-label">No</label>

            </fieldset>

            <div class="form-row">
                <button id="save-book">Add Book</button>
                <button id="close-modal">Close</button>
            </div>

        </form>
    </dialog>

</body>
</html>
